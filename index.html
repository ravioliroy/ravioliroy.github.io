<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet"> 
</head>
<style>
	body {background-color:#e6ebef;}
  h2 {background-color:#8ebf42;}
  p {background-color:#1c87c9;}
</style>

<body>
	<script src="script.js">

	</script>
  <div class = "header">
    <h1>Header</h1>
    <p> *INSERT HEADER HERE* </p>
    </div>

	<!-- Navigation -->
	<div id="mySideNav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">About Us</a>
		<a href="#">Drivers</a>
		<a href="#">Resources</a>
	</div>
	<span onclick="openNav()">open</span>
      <div id="main">
        
	<!-- Slide Show -->

  <div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="test1.jpg" alt="Test1" style="width:100%;">
      </div>

      <div class="item">
        <img src="test2.jpg" alt="Test2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="test3.jpg" alt="Test3" style="width:100%;">
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
